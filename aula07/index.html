<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LandPage</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <header class="header">
    <img class="nav" src="icons/menu-bar.png" alt="Menu" />
    <a href="#"><img class="logo" src="icons/web.png" alt="Logo" /></a>
    <div class="lima-float"></div>
  </header>

  <main class="main">
    <div class="sobre">
      <h1>LOREM IPSUM DOLOR SIT AMET.</h1> <br> <br>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
        asperiores ab tempore corrupti. Placeat laborum non quae deleniti
        consequatur atque? Sint laboriosam corporis quia eum expedita
        consectetur dolore temporibus esse?
      </p>
    </div>

    <div class="contato">
      <form action="">
        <label for="firstname">Nome:</label>
        <input type="text" name="firstname" id="firstname" />

        <label for="lastname">Sobrenome:</label>
        <input type="text" name="lastname" id="lastname" />

        <label for="phonenumber">Telefone:</label>
        <input type="tel" name="phonenumber" id="phonenumber" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <label for="mensagem">Mensagem:</label>
        <input type="text" name="mensagem" id="mensagem" />
        <button class="btn">Submit</button>

      </form>
    </div>
  </main>

  <footer class="footer">Footer</footer>
</body>
</html>
