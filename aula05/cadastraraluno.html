<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
</head>
<body>
  <form action="#" method="POST">
        <!--CAIXA PARA O NOME DO ALUNO-->
        <label for="nome">Nome do Aluno</label><br>
        <input type="text" id="nome" placeholder="Digite o seu nome" required>
        <br><br>
        <!--SELÇÃO DE TURMA-->
        <label for="turma">Turma do aluno</label><br>
        <input type="text" id="turma" placeholder="Informa a turma" required>
        <br><br>
        <!--PREFERENCIA DE DISCIPLINAS-->
        <label>Disciplinas</label><br>
        <input type="checkbox" name="disciplinas" id="webFront" value="front">
        <label for="">Front-end</label><br>
        <input type="checkbox" name="disciplinas" id="webBack" value="back">
        <label for="">Back-end</label><br>
        <input type="checkbox" name="disciplinas" id="ops" value="devops">
        <label for="">Dev-ops</label>
        <br><br>
        <!--NOTA 01-->
        <label for="nota1">Nota 1</label><br>
        <input type="number" id="nota1" required min="0" max="10">
        <br>
        <br>
        <!--NOTA 01-->
        <label for="nota2">Nota 2</label><br>
        <input type="number" id="nota2" required min="0" max="10">
        <br>
        <br>
        <!--BOTÃO ENVIAR-->
        <input type="submit" value="Enviar">
</body>
</html>
